<div>
    <h2>
        <span>W 2 Reports</span>
        <button class="btn btn-primary float-right jh-create-entity create-w-2-reports" [routerLink]="['/', { outlets: { popup: ['w-2-reports-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new W 2 Reports
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="w2Reports">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Year</span></th>
            <th><span>W 2 Report</span></th>
            <th><span>Employee Code</span></th>
            <th><span>Company Code</span></th>
            <th><span>Created Date</span></th>
            <th><span>Created By</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let w2Reports of w2Reports ;trackBy: trackId">
                <td><a [routerLink]="['../w-2-reports', w2Reports.id ]">{{w2Reports.id}}</a></td>
                <td>{{w2Reports.year}}</td>
                <td>{{w2Reports.w2Report}}</td>
                <td>{{w2Reports.employeeCode}}</td>
                <td>{{w2Reports.companyCode}}</td>
                <td>{{w2Reports.createdDate | date:'mediumDate'}}</td>
                <td>{{w2Reports.createdBy}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../w-2-reports', w2Reports.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'w-2-reports/'+ w2Reports.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'w-2-reports/'+ w2Reports.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
