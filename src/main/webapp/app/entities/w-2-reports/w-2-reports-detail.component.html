
<div *ngIf="w2Reports">
    <h2><span>W 2 Reports</span> {{w2Reports.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Year</span></dt>
        <dd>
            <span>{{w2Reports.year}}</span>
        </dd>
        <dt><span>W 2 Report</span></dt>
        <dd>
            <span>{{w2Reports.w2Report}}</span>
        </dd>
        <dt><span>Employee Code</span></dt>
        <dd>
            <span>{{w2Reports.employeeCode}}</span>
        </dd>
        <dt><span>Company Code</span></dt>
        <dd>
            <span>{{w2Reports.companyCode}}</span>
        </dd>
        <dt><span>Created Date</span></dt>
        <dd>
            <span>{{w2Reports.createdDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Created By</span></dt>
        <dd>
            <span>{{w2Reports.createdBy}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'w-2-reports/'+ w2Reports.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
