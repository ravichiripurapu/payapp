<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPayrollScheduleLabel">Create or edit a Payroll Schedule</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!payrollSchedule.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="payrollSchedule.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_checkDate">Check Date</label>
            <div class="input-group">
                <input id="field_checkDate" type="text" class="form-control" name="checkDate" ngbDatepicker  #checkDateDp="ngbDatepicker" [(ngModel)]="payrollSchedule.checkDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="checkDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_periodEnd">Period End</label>
            <div class="input-group">
                <input id="field_periodEnd" type="text" class="form-control" name="periodEnd" ngbDatepicker  #periodEndDp="ngbDatepicker" [(ngModel)]="payrollSchedule.periodEnd"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="periodEndDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_periodStart">Period Start</label>
            <div class="input-group">
                <input id="field_periodStart" type="text" class="form-control" name="periodStart" ngbDatepicker  #periodStartDp="ngbDatepicker" [(ngModel)]="payrollSchedule.periodStart"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="periodStartDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_approveDate">Approve Date</label>
            <div class="input-group">
                <input id="field_approveDate" type="text" class="form-control" name="approveDate" ngbDatepicker  #approveDateDp="ngbDatepicker" [(ngModel)]="payrollSchedule.approveDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="approveDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_paymentStatus">Payment Status</label>
            <input type="checkbox" class="form-control" name="paymentStatus" id="field_paymentStatus"
                [(ngModel)]="payrollSchedule.paymentStatus" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_year">Year</label>
            <input type="number" class="form-control" name="year" id="field_year"
                [(ngModel)]="payrollSchedule.year" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_companyCode">Company Code</label>
            <input type="text" class="form-control" name="companyCode" id="field_companyCode"
                [(ngModel)]="payrollSchedule.companyCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_createdDate">Created Date</label>
            <div class="input-group">
                <input id="field_createdDate" type="text" class="form-control" name="createdDate" ngbDatepicker  #createdDateDp="ngbDatepicker" [(ngModel)]="payrollSchedule.createdDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="createdDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_createdBy">Created By</label>
            <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                [(ngModel)]="payrollSchedule.createdBy" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
