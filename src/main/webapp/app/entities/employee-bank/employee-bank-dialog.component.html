<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEmployeeBankLabel">Create or edit a Employee Bank</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!employeeBank.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="employeeBank.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_accountType">Account Type</label>
            <input type="text" class="form-control" name="accountType" id="field_accountType"
                [(ngModel)]="employeeBank.accountType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_routingNumber">Routing Number</label>
            <input type="text" class="form-control" name="routingNumber" id="field_routingNumber"
                [(ngModel)]="employeeBank.routingNumber" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_accountNumber">Account Number</label>
            <input type="text" class="form-control" name="accountNumber" id="field_accountNumber"
                [(ngModel)]="employeeBank.accountNumber" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_bankName">Bank Name</label>
            <input type="text" class="form-control" name="bankName" id="field_bankName"
                [(ngModel)]="employeeBank.bankName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_percentDeposit">Percent Deposit</label>
            <input type="number" class="form-control" name="percentDeposit" id="field_percentDeposit"
                [(ngModel)]="employeeBank.percentDeposit" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_employeeCode">Employee Code</label>
            <input type="text" class="form-control" name="employeeCode" id="field_employeeCode"
                [(ngModel)]="employeeBank.employeeCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_createdDate">Created Date</label>
            <div class="input-group">
                <input id="field_createdDate" type="text" class="form-control" name="createdDate" ngbDatepicker  #createdDateDp="ngbDatepicker" [(ngModel)]="employeeBank.createdDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="createdDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_createdBy">Created By</label>
            <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                [(ngModel)]="employeeBank.createdBy" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
