<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPayrollEmployeeTaxesLabel">Create or edit a Payroll Employee Taxes</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!payrollEmployeeTaxes.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="payrollEmployeeTaxes.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_taxCode">Tax Code</label>
            <input type="text" class="form-control" name="taxCode" id="field_taxCode"
                [(ngModel)]="payrollEmployeeTaxes.taxCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_periodAmount">Period Amount</label>
            <input type="number" class="form-control" name="periodAmount" id="field_periodAmount"
                [(ngModel)]="payrollEmployeeTaxes.periodAmount" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ytdAmount">Ytd Amount</label>
            <input type="number" class="form-control" name="ytdAmount" id="field_ytdAmount"
                [(ngModel)]="payrollEmployeeTaxes.ytdAmount" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_companyCode">Company Code</label>
            <input type="text" class="form-control" name="companyCode" id="field_companyCode"
                [(ngModel)]="payrollEmployeeTaxes.companyCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_employeeCode">Employee Code</label>
            <input type="text" class="form-control" name="employeeCode" id="field_employeeCode"
                [(ngModel)]="payrollEmployeeTaxes.employeeCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_createdDate">Created Date</label>
            <div class="input-group">
                <input id="field_createdDate" type="text" class="form-control" name="createdDate" ngbDatepicker  #createdDateDp="ngbDatepicker" [(ngModel)]="payrollEmployeeTaxes.createdDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="createdDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_createdBy">Created By</label>
            <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                [(ngModel)]="payrollEmployeeTaxes.createdBy" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
