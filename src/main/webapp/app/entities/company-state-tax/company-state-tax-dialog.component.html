<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCompanyStateTaxLabel">Create or edit a Company State Tax</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!companyStateTax.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="companyStateTax.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_stateCode">State Code</label>
            <input type="text" class="form-control" name="stateCode" id="field_stateCode"
                [(ngModel)]="companyStateTax.stateCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_taxId">Tax Id</label>
            <input type="text" class="form-control" name="taxId" id="field_taxId"
                [(ngModel)]="companyStateTax.taxId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_rate">Rate</label>
            <input type="number" class="form-control" name="rate" id="field_rate"
                [(ngModel)]="companyStateTax.rate" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_effectiveDate">Effective Date</label>
            <div class="input-group">
                <input id="field_effectiveDate" type="text" class="form-control" name="effectiveDate" ngbDatepicker  #effectiveDateDp="ngbDatepicker" [(ngModel)]="companyStateTax.effectiveDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="effectiveDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                [(ngModel)]="companyStateTax.status" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_depositFrequency">Deposit Frequency</label>
            <input type="text" class="form-control" name="depositFrequency" id="field_depositFrequency"
                [(ngModel)]="companyStateTax.depositFrequency" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_companyCode">Company Code</label>
            <input type="text" class="form-control" name="companyCode" id="field_companyCode"
                [(ngModel)]="companyStateTax.companyCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_createdDate">Created Date</label>
            <div class="input-group">
                <input id="field_createdDate" type="text" class="form-control" name="createdDate" ngbDatepicker  #createdDateDp="ngbDatepicker" [(ngModel)]="companyStateTax.createdDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="createdDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_createdBy">Created By</label>
            <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                [(ngModel)]="companyStateTax.createdBy" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
