<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCompanyLocalTaxLabel">Create or edit a Company Local Tax</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!companyLocalTax.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="companyLocalTax.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_filingStatus">Filing Status</label>
            <input type="text" class="form-control" name="filingStatus" id="field_filingStatus"
                [(ngModel)]="companyLocalTax.filingStatus" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_exemptFromWithHolding">Exempt From With Holding</label>
            <input type="checkbox" class="form-control" name="exemptFromWithHolding" id="field_exemptFromWithHolding"
                [(ngModel)]="companyLocalTax.exemptFromWithHolding" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_allowances">Allowances</label>
            <input type="number" class="form-control" name="allowances" id="field_allowances"
                [(ngModel)]="companyLocalTax.allowances" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_extraWithHolding">Extra With Holding</label>
            <input type="number" class="form-control" name="extraWithHolding" id="field_extraWithHolding"
                [(ngModel)]="companyLocalTax.extraWithHolding" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_companyCode">Company Code</label>
            <input type="text" class="form-control" name="companyCode" id="field_companyCode"
                [(ngModel)]="companyLocalTax.companyCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_createdDate">Created Date</label>
            <div class="input-group">
                <input id="field_createdDate" type="text" class="form-control" name="createdDate" ngbDatepicker  #createdDateDp="ngbDatepicker" [(ngModel)]="companyLocalTax.createdDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="createdDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_createdBy">Created By</label>
            <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                [(ngModel)]="companyLocalTax.createdBy" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
